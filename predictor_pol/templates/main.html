<!DOCTYPE html>
<html>
<head>
    <title>Recomendación de candidato 2019</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">aquienvoto.uy</span>
</nav>
<div class="container">
    <h1 class="mt-5">Recomendación de candidato</h1>
    <p class="lead">¿A quién votan los que piensan más parecido a vos?.</p>

    <div class="alert alert-primary" role="alert">
        Para construir el modelo estadístico necesitamos tu aporte, 
        indicá tu candidato preferido y contestá las preguntas.
    </div>

    <form method="post" action="/">

        <div class="row">
            <div class="col-md-6">
                <label for="candidato">¿Cuál es tu candidato preferido?</label>
            </div>
            <div class="col-md-6">
                <select required name="candidato" id="candidato">
                    <option disabled="disabled" selected hidden value="">
                      -- Elige un candidato --
                    </option>
                    {% for party in candidatos %}
                        <optgroup label="{{party.name}}">
                        	{% for candidate in party.candidates %}
                        		<option value="{{loop.index}}"> {{candidate}} </option>
                        	{% endfor %}
                        </optgroup>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 start">
                <input type="submit" value="Comenzar" class="btn btn-primary btn-lg">
            </div>

        </div>

    </form>


</div>
<footer class="footer">
    <div class="container github">
        <span class="text-muted">
            ¿Sabés programar? Hacé un fork en 
            <a href="https://github.com/johnblanco/predictor_electoral">Github.</a>
        </span>
    </div>
</footer>

</body>
</html>
